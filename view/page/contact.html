<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #contact-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        input, textarea, button {
            margin-bottom: 15px;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="contact-form">
        <h2>Contactez-nous</h2>
        <form id="myForm">
            <label for="fname">Prénom:</label>
            <input type="text" id="fname" name="fname" required>

            <label for="lname">Nom:</label>
            <input type="text" id="lname" name="lname" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="button" onclick="validateForm()">Contactez-moi</button>
        </form>
    </div>

    <script>
        function validateForm() {
            var fname = document.getElementById("fname").value;
            var lname = document.getElementById("lname").value;
            var email = document.getElementById("email").value;
            var message = document.getElementById("message").value;
    
            // Vérification des champs vides
            if (fname === "" || lname === "" || email === "" || message === "") {
                alert("Veuillez remplir tous les champs.");
                return;
            }
    
            // Vérification des caractères numériques dans les champs nom et prénom
            if (/[\d]/.test(fname) || /[\d]/.test(lname)) {
                alert("Les champs nom et prénom ne doivent pas contenir de chiffres.");
                return;
            }
    
            // Vérification de l'adresse e-mail
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Veuillez fournir une adresse e-mail valide.");
                return;
            }
    
            // Envoyer le formulaire à l'adresse e-mail (remplacez avec votre propre logique d'envoi)
            alert("Formulaire envoyé à jenna.benhadjamor@gmail.com:\n\nPrénom: " + fname + "\nNom: " + lname + "\nE-mail: " + email + "\nMessage: " + message);
    
            // Actualiser la page après l'envoi du formulaire
            location.reload();
        }
    </script>
</body>
</html>
