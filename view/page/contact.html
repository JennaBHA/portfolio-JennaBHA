<body>
    <div id="contact-form">
        <form id="myForm" class="form">
            <label for="fname">Prénom:</label>
            <input type="text" id="fname" name="fname" required>

            <label for="lname">Nom:</label>
            <input type="text" id="lname" name="lname" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="button" onclick="validateForm()">Contactez-moi</button>
        </form>
    </div>
    <div class="bar-sp"></div>

        <p>© Jenna BEN HADJ AMOR 2023</p>
    </footer>

    <script src="../js/contact.js"></script>
    <script>
        function validateForm() {
            var fname = document.getElementById("fname").value;
            var lname = document.getElementById("lname").value;
            var email = document.getElementById("email").value;
            var message = document.getElementById("message").value;
    
            // Vérification des champs vides
            if (fname === "" || lname === "" || email === "" || message === "") {
                alert("Veuillez remplir tous les champs.");
                return;
            }
    
            // Vérification des caractères numériques dans les champs nom et prénom
            if (/[\d]/.test(fname) || /[\d]/.test(lname)) {
                alert("Les champs nom et prénom ne doivent pas contenir de chiffres.");
                return;
            }
    
            // Vérification de l'adresse e-mail
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Veuillez fournir une adresse e-mail valide.");
                return;
            }
    
            // Envoyer le formulaire à l'adresse e-mail (remplacez avec votre propre logique d'envoi)
            alert("Formulaire envoyé à jenna.benhadjamor@gmail.com:\n\nPrénom: " + fname + "\nNom: " + lname + "\nE-mail: " + email + "\nMessage: " + message);
    
            // Actualiser la page après l'envoi du formulaire
            location.reload();
        }
    </script>
