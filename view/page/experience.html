<script>
document.addEventListener("DOMContentLoaded", function() {
  const langageButtons = document.querySelectorAll(".langage-btn");
  const cards = document.querySelectorAll(".card-container .snip1418");

  langageButtons.forEach(function(button) {
    button.addEventListener("click", function() {
      const selectedLangage = button.getAttribute("data-langage");

      // Désactive le bouton actif et active le bouton sélectionné
      langageButtons.forEach(function(btn) {
        btn.classList.remove("active");
      });
      button.classList.add("active");

      // Filtrer les cartes en fonction du langage sélectionné
      cards.forEach(function(card) {
        const langages = card.querySelector('.card-content').getAttribute("data-langages");
        if (selectedLangage === "all" || langages === selectedLangage) {
          card.style.display = "block";
        } else {
          card.style.display = "none";
        }
      });

      // Vérifier si une seule carte est affichée
      const visibleCards = document.querySelectorAll(".card-container .snip1418[style='display: block;']");
      if (visibleCards.length === 1) {
        // Si une seule carte est affichée, centrer la carte
        visibleCards[0].parentElement.style.justifyContent = "center";
      } else {
        // Sinon, réinitialiser la justification
        document.querySelector(".card-container").style.justifyContent = "initial";
      }
    });
  });
});

</script>
